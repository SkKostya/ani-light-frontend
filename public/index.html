<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="<%= assetPrefix %>/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Сервис для просмотра ваших любимых аниме"
    />
    <title>AniLight</title>
    <script>
      // Раннее применение темы для предотвращения мигания
      // Приоритет: Cookie > localStorage > Системная тема
      (function () {
        try {
          // Функция для чтения cookie
          function getCookie(name) {
            const value = '; ' + document.cookie;
            const parts = value.split('; ' + name + '=');
            if (parts.length === 2) {
              return parts.pop().split(';').shift();
            }
            return null;
          }

          // Сначала проверяем cookie
          const cookieTheme = getCookie('theme');
          if (cookieTheme === 'dark' || cookieTheme === 'light') {
            document.documentElement.setAttribute('data-theme', cookieTheme);
            return;
          }

          // Затем проверяем localStorage (для обратной совместимости)
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark' || savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', savedTheme);
            return;
          }

          // Проверяем системную тему
          if (
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches
          ) {
            document.documentElement.setAttribute('data-theme', 'dark');
          } else {
            document.documentElement.setAttribute('data-theme', 'light');
          }
        } catch (e) {
          // Fallback на светлую тему
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
